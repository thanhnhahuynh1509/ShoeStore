<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="content">
  <form th:action="@{/account/info}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="email" th:value="${customer.email}">
    <div class="form-floating mb-3">
      <input oninput="requiredInput(this, 'Vui lòng nhập tên người dùng...')"
             oninvalid="requiredInput(this, 'Vui lòng nhập tên người dùng...')" required type="text"
             class="form-control" placeholder="Nhập tên người dùng..." th:value="${customer.fullName}" name="fullName" />
      <label th:for="name">Họ và tên</label>
    </div>
    <div class="mb-3">
      <label for="fileUpload" class="form-label">Hình ảnh</label>
      <input onchange="changeImage(this)" class="form-control" type="file" id="fileUpload" name="fileUpload">
    </div>
    <div class="mb-3">
      <img th:src="@{${customer.imagePath}}" style="width: 250px" id="imagePreview"/>
    </div>
    <div class="mb-3 text-end">
      <button type="submit" class="btn btn-success">Lưu</button>
    </div>
  </form>

</div>
</body>
</html>
