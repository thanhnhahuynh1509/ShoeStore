<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="content">

  <form th:action="@{/orders/save}" method="post" th:object="${order}">
    <input type="hidden" th:field="*{id}">

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="*{id}"/>
      <label th:for="name">Mã hóa đơn</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${order.customer != null ? order.customer.fullName : 'unknown'}"/>
      <label th:for="name">Khách hàng</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${#dates.format(order.orderDate, 'HH:mm dd/MM/yyyy')}"/>
      <label th:for="name">Ngày đặt hàng</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="*{totalQuantity}"/>
      <label th:for="name">Tồng số lượng</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"/>
      <label th:for="name">Tồng tiền hóa đơn</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${order.paymentMethod.description}"/>
      <label th:for="name">Phương thức thanh toán</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${order.orderStatus.description}"/>
      <label th:for="name">Trạng thái đơn hàng</label>
    </div>

    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control" placeholder="Nhập tên sản phẩm..."
             th:value="${order.paid ? 'Đã thanh toán' : 'Chưa thanh toán'}"/>
      <label th:for="name">Thanh toán</label>
    </div>

<!--    <div class="mb-3">-->
<!--      <button class="btn btn-success"><i class='bx bx-save'></i> Lưu</button>-->
<!--    </div>-->
  </form>

</div>
</body>
</html>
