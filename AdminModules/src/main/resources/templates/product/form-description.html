<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="content">
  <div class="mb-4">
    <label class="form-label" th:for="shortDescription">Mô tả ngắn</label>
    <textarea id="short-description" th:field="*{shortDescription}"></textarea>
  </div>

  <div class="mb-4">
    <label class="form-label" th:for="fullDescription">Mô tả đầy đủ</label>
    <textarea id="full-description" th:field="*{fullDescription}"></textarea>
  </div>
</div>
</body>
</html>
