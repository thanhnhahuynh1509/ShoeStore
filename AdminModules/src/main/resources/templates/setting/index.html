<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head th:replace="/fragments/layout-fragment :: head('Thể loại')"></head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/common/rich-text-editor/richtext.min.css}">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Sidebar -->
    <div th:replace="/fragments/layout-fragment :: sidebar">
    </div>
    <!-- / Sidebar -->

    <!-- Layout container -->
    <div class="layout-page">



      <!-- Navbar -->
      <nav th:replace="/fragments/layout-fragment :: navbar">
      </nav>
      <!-- / Navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Begin Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- Begin Breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-style2 mb-0">
              <li class="breadcrumb-item">
                <a th:href="@{/}">Trang chủ</a>
              </li>
              <li class="breadcrumb-item active">
                Cài đặt
              </li>
            </ol>
          </nav>
          <!-- End Breadcrumb -->
          <!-- Begin Content Table -->
          <div class="card my-3">
            <div class="card-header row justify-content-between">
              <h4 class="card-title col-md-6"><span></span> Cài đặt</h4>
            </div>
            <div class="card-body">
              <!-- Begin Doc layout -->
              <div class="doc-example">
                <div class="tab-content doc-example-content" data-label="Nhập thông tin"
                     id="tab-tabContent">
                    <div class="nav-align-top">
                      <ul class="nav nav-pills mb-3">
                        <li class="nav-item">
                          <button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#general">CHUNG</button>
                        </li>
                        <li class="nav-item">
                          <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#mail-server">MAIL SERVER</button>
                        </li>
                        <li class="nav-item">
                          <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#mail-templates">MAIL TEMPLATES</button>
                        </li>
                        <li class="nav-item">
                          <button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#paypal">PAYPAL</button>
                        </li>
                      </ul>
                      <div class="tab-content">
                        <div class="tab-pane fade show active" id="general">
                          <div th:replace="/setting/general :: content"></div>
                        </div>

                        <div class="tab-pane fade" id="mail-server">
                          <div th:replace="/setting/mail-server :: content"></div>
                        </div>

                        <div class="tab-pane fade" id="mail-templates">
                          <div th:replace="/setting/mail-templates :: content"></div>
                        </div>
                        <div class="tab-pane fade" id="paypal">
                          <div th:replace="/setting/paypal :: content"></div>
                        </div>

                      </div>
                    </div>

                </div>
              </div>
              <!-- End Doc layout -->
            </div>
            <div class="card-footer"></div>
          </div>
          <!-- End Content Table -->
        </div>
        <!-- End Content -->

        <!-- Footer -->
        <footer th:replace="/fragments/layout-fragment :: footer"></footer>
        <!-- / Footer -->

        <div class="content-backdrop fade"></div>
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>

<!-- / Layout wrapper -->
<div th:replace="/fragments/layout-fragment :: scripts"></div>
<script th:src="@{/common/rich-text-editor/jquery.richtext.min.js}"></script>
<script th:src="@{/common/js/product/product-function.js}"></script>

<script>
  $(document).ready(function() {
    $("#CUSTOMER_VERIFY_CONTENT").richText();
    $("#CUSTOMER_ORDER_CONTENT").richText();
  })
</script>

</body>
</html>
